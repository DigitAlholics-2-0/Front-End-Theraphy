<div class="patients-infos">

  <div class="patient-info">
    <div class="patient-info_title">
      <h1>My Appointments > </h1>
    </div>
    <div class="patient-info_body">
      <ul>
        <div class="date" *ngFor="let appointment of appointments">
          <div class="date" *ngIf="appointment.physiotherapist_id == currentUser
                                    && !appointment.done">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="notifications"></mat-icon>
            <li>
              <h3>{{appointment.date}}</h3>
            </li>
          </div>
        </div>
      </ul>
    </div>
  </div>

  <div class="patient-info">
    <div class="patient-info_title">
      <h1>My Treatments ></h1>
    </div>
    <div class="patient-info_body" >
      <ul>
        <div class="date" *ngFor="let treatment of treatments">
          <div class="date" *ngIf="treatment.physiotherapist_id == currentUser">

            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="live_tv"></mat-icon>

            <li>
              <h3>{{treatment.title}}</h3>
            </li>
          </div>
        </div>
      </ul>
    </div>
  </div>

</div>

<div class="my-patients">
  <div class="my-patients_title">
    <h1>My Patients > </h1>
  </div>
  <div class="my-patients_body" >
    <ul>
      <div *ngFor="let appointment of appointments">
        <div *ngIf="appointment.physiotherapist_id == currentUser">
          <div class="date" *ngFor="let patient of patients">
            <img *ngIf="patient.id == appointment.patient_id"
              :src="{{patient.photo}}">
            <li>
              <h3 *ngIf="patient.id == appointment.patient_id"  class="patient_name">
                {{patient.first_name + " " + patient.last_name}}</h3>
            </li>
          </div>
        </div>
      </div>
    </ul>
  </div>
</div>
